<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of TikTok</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000, #ff0050, #00f2ea);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .countdown {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div>
        <h1>Countdown to TikTok's End in the US</h1>
        <div class="countdown" id="countdown">Loading...</div>
        <footer>
            &copy; 2025 - End of TikTok
        </footer>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 19, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                document.getElementById('countdown').textContent = "It's Over!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
